logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.path=./log
#logging.file=./log/inventory_book.log
#logging.file.max-history=5
#logging.file.max-size=10M

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:./db/inventoryBookDB;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=cheb
spring.datasource.password=1234

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# REST api
spring.data.rest.base-path=/api

#Report
#account-book.report.template-file-name
#account-book.report.template-file-ext
account-book.report.template-folder-path=d:/dev/report